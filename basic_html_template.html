<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Form Test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- @RobertC  2019 -->
	<style>
		#container {
			position: absolute;
			width: 450px;
			height: 550px;
			background-color: #a1cae6;
			border: 5px solid #1869ab;
		}
		#title {
			margin-left: 150px;
			padding: 10px;
			color: #1869ab;
		}
		.input_container {
			padding: 10px;
		}
		#ssnum, #money {
			width: 80px;
		}
		#date {
			width: 200px;
		}
		#validate {
			margin-top: 10px;
			margin-left: 170px;
		}
		
	</style>
	<!-- Call library --> 
	<script src="js/format_inputs.js"></script>

</head>

	<!-- Test library -->
	<script>
	   $(document).ready(function(){
	   
			// Load dummy data on field
			$("#ssnum").val("111111111");
			$("#money").val(0.00);
			$("#firstname").val("bobby");
			$("#lastname").val("barron");
			$("#date").val("09/01/1000");
			$("#phone").val("5555555555");
			$("#credit_card").val("9999999999999999");
			
			// On input behavior
			$("#ssnum").on("input", function (){
				var test_ssn_input = $(this).val();
				$(this).val((formatInputs.ssn(test_ssn_input)));
			});
			$("#money").on("input", function (){
				var test_money_input = $(this).val();
				$(this).val((formatInputs.money(test_money_input)));
			});
			$("#firstname, #lastname").on("input", function (){
				var test_name_input = $(this).val();
				$(this).val((formatInputs.name(test_name_input)));
			});
			$("#validate").on("click", function (){
				var test_date_input = $("#date").val();
				$("#date").val((formatInputs.date(test_date_input)));
			});
			$("#phone").on("input", function (){
				var test_phonenum_input = $(this).val();
				$(this).val((formatInputs.phonenum(test_phonenum_input)));
			});
			$("#credit_card").on("input", function (){
				var test_credit_card_input = $(this).val();
				$(this).val((formatInputs.creditcard(test_credit_card_input)));
			});
			// On page load!
			$("input").trigger("input");
		});
	</script>


<body>
	
	<div id="container">
			<div id="title">
				-T E S T-DEMO-F O R M-
			</div>
			<div class="input_container">
				<label>First Name Test:</label>
				<input id="firstname">
			</div>
			<div class="input_container">
				<label>Last Name Test:</label>
				<input id="lastname">
			</div>
			<div class="input_container">
				<label>SSN Test:</label>
				<input id="ssnum">
			</div>
			<div class="input_container">
				<label>Money Test: $</label>
				<input id="money">
			</div>
			<div class="input_container">
				<label>Date Test: </label><br>
				<label>Convert 00/00/0000 to Month day, year</label><br>
				<input id="date"><br>
				<button id="validate">Check Date</button>
			</div>
			<div class="input_container">
				<label>Phone Number Test: </label><br>
				<input id="phone"><br>
			</div>
			<div class="input_container">
				<label>Credit Card Test: </label><br>
				<input id="credit_card"><br>
			</div>
	</div>

</body>
</html>
